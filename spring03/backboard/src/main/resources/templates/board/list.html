<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>게시판 목록</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>제목</td>
                    <td>작성일</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.createDate}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
